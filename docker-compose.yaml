version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: birdseye-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: newpassword
      MYSQL_DATABASE: birdseye_db
     
    volumes:
      - mysql_data:/var/lib/mysql
    expose:
      - "3306"  # Internal only, no public port

  postgres:
    image: postgres:15
    container_name: dynapay-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: dynapay
      POSTGRES_USER: palaski
      POSTGRES_PASSWORD: palaskijr
    volumes:
      - pgdata:/var/lib/postgresql/data
    expose:
      - "5432"  # Internal only

  redis:
    image: redis:7
    container_name: dynapay-redis
    restart: unless-stopped
    expose:
      - "6379"  # Internal only

  backend:
    build:
      context: .        # Dockerfile is in birdseye-backend root
      dockerfile: Dockerfile
    container_name: birdseye-server
    restart: unless-stopped
    expose:
      - "8080"          # internal only for Nginx
    depends_on:
      - mysql
    environment:
      DB_HOST: mysql
      DB_PORT: 3306

  dynapay:
    build:
      context: ./dynapay
      dockerfile: Dockerfile
    container_name: dynapay-service
    restart: unless-stopped
    env_file:
      - ./dynapay/.env
    expose:
      - "8081"  # Internal only (no 8084:8081)
    depends_on:
      - postgres
      - redis
    environment:
      DB_URL: postgres://palaski:palaskijr@postgres:5432/dynapay?sslmode=disable
      REDIS_URL: redis:6379

  phpmyadmin:
    image: phpmyadmin:latest
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
    expose:
      - "80"  # Internal only, accessible via Nginx or manually
    depends_on:
      - mysql

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    restart: unless-stopped
    expose:
      - "8080"  # Internal only
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro

  nginx:
    image: nginx:alpine
    container_name: birdseye-nginx
    restart: unless-stopped
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - dynapay
      - phpmyadmin

volumes:
  mysql_data:
  pgdata:
