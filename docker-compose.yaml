version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: birdseye-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: newpassword
      MYSQL_DATABASE: birdseye_db
      MYSQL_USER: root
      MYSQL_PASSWORD: newpassword
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3307:3306"

  postgres:
    image: postgres:15
    container_name: dynapay-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: dynapay
      POSTGRES_USER: palaski
      POSTGRES_PASSWORD: palaskijr
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  redis:
    image: redis:7
    container_name: dynapay-redis
    restart: unless-stopped
    ports:
      - "6379:6379"

  backend:
    build:
      context: ./birdseye
      dockerfile: Dockerfile
    container_name: birdseye-server
    restart: unless-stopped
    env_file:
      - ./birdseye/cmd/birdseye/.env
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    environment:
      DB_HOST: mysql
      DB_PORT: 3306

  dynapay:
    build:
      context: ./dynapay
      dockerfile: Dockerfile
    container_name: dynapay-service
    restart: unless-stopped
    env_file:
      - ./dynapay/.env
    ports:
      - "8084:8081"
    depends_on:
      - postgres
      - redis
    environment:
      DB_URL: postgres://palaski:palaskijr@postgres:5432/dynapay?sslmode=disable
      REDIS_URL: redis:6379

  phpmyadmin:
    image: phpmyadmin:latest
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
    ports:
      - "8081:80"
    depends_on:
      - mysql

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    restart: unless-stopped
    ports:
      - "8082:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro

  nginx:
    image: nginx:alpine
    container_name: birdseye-nginx
    restart: unless-stopped
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8083:80"
    depends_on:
      - backend
      - phpmyadmin
      - dynapay

volumes:
  mysql_data:
  pgdata:
