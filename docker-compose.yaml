version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: birdseye-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: newpassword
      MYSQL_DATABASE: birdseye_db
    volumes:
      - mysql_data:/var/lib/mysql
    expose:
      - "3306"
    networks:
      - birdseye-net

  postgres:
    image: postgres:15
    container_name: dynapay-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: dynapay
      POSTGRES_USER: palaski
      POSTGRES_PASSWORD: palaskijr
    volumes:
      - pgdata:/var/lib/postgresql/data
    expose:
      - "5432"
    networks:
      - birdseye-net

  redis:
    image: redis:7
    container_name: dynapay-redis
    restart: unless-stopped
    expose:
      - "6379"
    networks:
      - birdseye-net

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: birdseye-server
    restart: unless-stopped
    expose:
      - "8080"
    depends_on:
      - mysql
    env_file:
      - ./birdseye/cmd/birdseye/.env
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
    networks:
      - birdseye-net

  dynapay:
    build:
      context: ./dynapay
      dockerfile: Dockerfile
    container_name: dynapay-service
    restart: unless-stopped
    env_file:
      - ./dynapay/.env
    expose:
      - "8081"
    depends_on:
      - postgres
      - redis
    environment:
      DB_URL: postgres://palaski:palaskijr@dynapay-postgres:5432/dynapay?sslmode=disable
      REDIS_URL: redis:6379
    networks:
      - birdseye-net

  phpmyadmin:
    image: phpmyadmin:latest
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
    expose:
      - "80"
    depends_on:
      - mysql
    networks:
      - birdseye-net

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    restart: unless-stopped
    expose:
      - "8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - birdseye-net

  nginx:
    image: nginx:alpine
    container_name: birdseye-nginx
    restart: unless-stopped
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - dynapay
      - phpmyadmin
    networks:
      - birdseye-net

volumes:
  mysql_data:
  pgdata:

networks:
  birdseye-net:
    driver: bridge
